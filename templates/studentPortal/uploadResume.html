<!DOCTYPE html> {% extends 'studentPortal/baseStudent.html' %} {% load static %}
{% block header_block %}
<link
  rel="stylesheet"
  href="{% static 'css/studentPortal/studentRegistration.css' %}"
/>
{% endblock %} {% block body_block %}
<div class="container-fluid register-block">
  <form class="row needs-validation" novalidate method = "POST" action = "/uploadResume" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3 col-6">
      <label for="ResumeInput" class="form-label">Upload Resume</label>
      <input type = "file" class="form-control" id="ResumeInput" name="resume" required></input>
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit" onclick = "success()">Submit</button>
    </div>
  </form>
</div>
{% endblock %} {% block script_block%}
<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
  integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
  crossorigin="anonymous"
></script>

<script>
  var forms = document.querySelectorAll(".needs-validation");

  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener(
      "submit",
      function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }

        form.classList.add("was-validated");
      },
      false
    );
  });

  function success() {
      alert("Resume uploaded successfully");
      location.href = "studentDashboard";
  }
</script>
{% endblock %}
